<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" id="variables_css">
    <link rel="stylesheet" href="../public/css/barWindow.css">
    <link rel="stylesheet" href="../public/css/adhkar.css">

</head>

<body>

    <!-- window bar -->

    <div id="titlebar-container"></div>

    <script src="../preload/title_bar.js"></script>

    <div id="alrt" onmousedown='return false;' onselectstart='return false;'>

        <div id="blackout"></div>
        <div class="alert" role="alert">تم النسخ</div>

    </div>

    <div id="Content">
    <!-- menu -->

        <div id="menu-container"></div>

        <script src="../preload/menu.js"></script>

        </div>

        <div id="adhkar" onmousedown='return false;' onselectstart='return false;'

            <div id="title">

                <p id="text_top">أذكار عشوائية</p>

                <p id="text"></p>

                <p id="description"></p>
                <p id="reference"></p>

                <ul id="copy_and_paste">

                    <li>
                        <img src="../public//icon/copy.png" class="icon_c_p" id="copy">
                    </li>
                    <li>
                        <img src="../public//icon/random.png" class="icon_c_p" id="random">
                    </li>

                </ul>

            </div>

            <ul id="options">

                <li id="adhker_id_1">
                    <p id="opt">أذكار الصباح</p>
                    <img src="../public/icon/sun.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_2">
                    <p id="opt">أذكار المساء</p>
                    <img src="../public/icon/moon.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_3">
                    <p id="opt">أذكار النوم</p>
                    <img src="../public/icon/sleeping.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_4">
                    <p id="opt">أذكار الطعام</p>
                    <img src="../public/icon/food.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_5">
                    <p id="opt">أذكار الصلاة</p>
                    <img src="../public/icon/prayer.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_6">
                    <p id="opt">تسابيح</p>
                    <img src="../public/icon/beads.png" id="adhkar_icone">
                </li>

            </ul>
        </div>

    </div>

</html>
