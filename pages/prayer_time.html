<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" id="variables_css">
    <link rel="stylesheet" href="../public/css/barWindow.css">
    <link rel="stylesheet" href="../public/css/prayer_time.css">
    <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

    <!-- window bar -->

    <div id="titlebar-container"></div>

    <script src="../preload/title_bar.js"></script>

    <div id="Content">

        <div id="menu-container"></div>

        <script src="../preload/menu.js"></script>

        <div id="prayer_time" class="animate__animated animate__fadeIn">

            <div id="time">
                <p id="hour_minutes">12:00</p>
                <p id="seconds">:00</p>
            </div>

            <div id="data">
                <p id="data_hijri">1444/8/20</p>
                <p id="datoday">اليوم</p>
                <p id="data_Gregorian">2023/3/13</p>
            </div>

            <p id="country">المنطقة الزمنية: Asia/Hebron</p>

            <ul id="prayer">

                <li id="fajr_li">
                    <p id="fajr" class="slah">الفجر</p>
                    <p id="time_fajr">0:00</p>
                </li>

                <li id="dhuhr_li">
                    <p id="dhuhr" class="slah">الظهر</p>
                    <p id="time_dhuhr">0:00</p>
                </li>

                <li id="asr_li">
                    <p id="asr" class="slah">العصر</p>
                    <p id="time_asr">0:00</p>
                </li>

                <li id="maghrib_li">
                    <p id="maghrib" class="slah">المغرب</p>
                    <p id="time_maghrib">0:00</p>
                </li>

                <li id="isha_li">
                    <p id="isha" class="slah">العشاء</p>
                    <p id="time_isha">0:00</p>
                </li>

            </ul>

            <p id="remaining">الوقت المتبقي لرفع الأذان لصلاة <span id="remaining_name"></span></p>
            <p id="remaining_time">0:00</p>

        </div>

    </div>

</body>

</html>
